<!DOCTYPE html>
<head>
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <h1>BlackJack</h1>
    <p id="message-el">Want To Play a round?</p>
    <p id="cards-el">Cards: </p>
    <p id="sum-el">Sum:</p>
    <button onclick="startGame()">START GAME</button>
    <br/>
    <button onclick="newCard()">NEW CARD</button>
    <p id="player-el">Your Total Awards: </p>
    <ul id="inst">
        <b style="color: brown;">Game Instructions:</b>
        <li>1 Ace Value = 11</li>
        <li>1 Jack Value = 10</li>
        <li>1 Queen Value = 10</li>
        <li>1 King Value = 10</li>
        <li>Playing Card from 2 to 10 = same value as card</li>
        <li>If you get BlackJack/win you will get $5</li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
